<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reportes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/menu_styles.css}">
	<link rel="icon" type="image/png" href="/img/icono_back.png">
	<style>
		.subtitle {
			font-size: 30px;
			margin-top: 40px;
			margin-bottom: 10px;
			position: relative;
		}

		.subtitle::after {
			content: "";
			display: block;
			width: 100%;
			height: 2px;
			background-color: #ccc;
			position: absolute;
			left: 0;
			bottom: -5px;
		}
	</style>
</head>

<body>
	<div th:insert="~{fragments/menu :: navbar}"></div>

	<div class="container mt-5">
		<h1>Reportes</h1>
		<div class="subtitle">Programaciones</div>
		<h5>Registros por rango de fechas:</h5>
		<form action="/dishSchedule/reports/range" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-danger">Reporte de Programaciones (PDF)</button>
				</div>
			</div>
		</form>
		<form action="/dishSchedule/reports/range/excel" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-success">Reporte de Programaciones (Excel)</button>
				</div>
			</div>
		</form>
		<div class="subtitle">Clientes</div>
		<h5>Registros por rango de fechas:</h5>
		<form action="principal/user/reports/range" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-danger">Reporte de Clientes (PDF)</button>
				</div>
			</div>
		</form>
		<form action="principal/user/reports/range/excel" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-success">Reporte de Clientes (Excel)</button>
				</div>
			</div>
		</form>
		<div class="subtitle">Calificaciones</div>
		<h5>Registros por rango de fechas:</h5>
		<form action="/rating/reports/range" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-danger">Reporte de Calificaciones (PDF)</button>
				</div>
			</div>
		</form>
		<form action="/rating/reports/range/excel" method="get" class="mb-3">
			<div class="row">
				<div class="col-md-3">
					<label for="startDate">Fecha inicio:</label>
					<input type="date" name="startDate" class="form-control" id="startDate" required>
				</div>
				<div class="col-md-3">
					<label for="endDate">Fecha fin:</label>
					<input type="date" name="endDate" class="form-control" id="endDate" required>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-success">Reporte de Calificaciones (Excel)</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
