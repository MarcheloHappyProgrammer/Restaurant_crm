<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Programación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/img/editar_registro.png">
    <style>
        body {
            background-color: #34495E;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
        }
        h1 {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar programación</h1>
        <div class="card shadow-sm p-4">
            <form th:action="@{/dishSchedule/update}" th:object="${dishSchedule}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="dish" class="form-label">Plato:</label>
                    <select id="dish" th:field="*{dish.id}" class="form-select" required>
                        <option th:each="dish : ${dishes}" th:value="${dish.id}" th:text="${dish.name}" th:selected="${dishSchedule.dish.id == dish.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="scheduledDate" class="form-label">Fecha:</label>
                    <input type="date" id="scheduledDate" th:field="*{scheduledDate}" class="form-control" required>
                </div>
				<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/dishSchedule" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
