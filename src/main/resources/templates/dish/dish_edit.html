<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/img/editar_registro.png">
    <style>
        body {
            background-color: #34495E; 
        }

        .card {
            background-color: #ffffff; 
            border-radius: 10px;
        }
        
        h1 {
            color: #ffffff; 
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Dish</h1>
        <div class="card shadow-sm p-4">
            <form th:action="@{/dish/update}" th:object="${dish}" method="post">
                <input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{image}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Dish Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter dish name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" th:field="*{category.id}" class="form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${dish.category.id == category.id}"></option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Update Dish</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/dish" class="btn btn-outline-secondary">Back to Dish List</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
