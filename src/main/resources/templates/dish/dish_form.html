<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/img/aniadir.png">
    <style>
        body {
            background-color: #34495E; 
        }

        .card {
            background-color: #ffffff; 
            border-radius: 10px;
        }
        
        h1 {
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Añadir nuevo plato</h1>
        <div class="card shadow-sm p-4">
            <form th:action="@{/dish/add}" th:object="${dish}" method="post" enctype="multipart/form-data">
				
				
				<div class="mb-3">
				        <label for="image" class="form-label">Imagen</label>
				        <input type="file" name="file" id="file" class="form-control">
				    </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del plato:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Ingresa un nombre" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Ingresa una descripción" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Ingresa un precio" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoría:</label>
                    <select id="category" th:field="*{category.id}" class="form-select" required>
                        <option value="" disabled selected>Selecciona categoría</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Agregar plato</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/dish" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
