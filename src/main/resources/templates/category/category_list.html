<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Categorías
   </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" type="image/png" href="/img/icono_back.png">
   <link rel="stylesheet" th:href="@{/css/menu_styles.css}">
</head>
<body>
   <div th:replace="fragments/menu :: navbar"></div>
   <div class="container mt-5">
      <h1 class="mb-4">Todas las categorías</h1>
      <form action="#" th:action="@{/category/search}" method="get" class="mb-4">
         <div class="input-group">
            <input type="text" name="name" placeholder="Buscar por nombre" class="form-control" />
            <button type="submit" class="btn btn-outline-secondary">Buscar</button>
         </div>
      </form>
      <div class="mb-3">
         <a href="/category/add" class="btn btn-success">Añadir nueva categoría</a>
      </div>
      <div class="table-responsive">
         <table class="table table-striped table-hover">
            <thead class="table-dark">
               <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th class="text-end">Acciones</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="category : ${categories}">
                  <td th:text="${category.id}"></td>
                  <td th:text="${category.name}"></td>
                  <td class="text-end">
                     <a th:href="@{'/category/edit/' + ${category.id}}" class="btn btn-primary btn-sm">Editar</a>
                     <a th:href="@{'/category/delete/' + ${category.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar esta categoría y todos los registros relacionados?')">Eliminar</a>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
